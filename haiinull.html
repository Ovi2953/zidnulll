<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun üéâ</title>

<!-- Font lucu dari Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 48px;
    color: #ff4081;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
  }

  img {
    max-width: 90%;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    animation: zoomIn 2s ease-in-out;
  }

  /* Animasi */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes zoomIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Tombol kontrol musik */
  .audio-control {
    margin-top: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  button {
    background-color: #ff4081;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: background 0.3s;
  }

  button:hover {
    background-color: #ff79a7;
  }
</style>
</head>
<body>

<h1>üéÇ Selamat Ulang Tahun üéâ</h1>

<!-- Gambar kamu -->
<img src="TEMPLATE JADI.jpg" alt="Ucapan Ulang Tahun">

<!-- Musik -->
<audio id="bgMusic" loop>
  <source src="mp3.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung pemutar musik.
</audio>

<!-- Kontrol musik -->
<div class="audio-control">
  <button id="playBtn">‚ñ∂Ô∏è Putar Musik</button>
  <button id="pauseBtn">‚è∏Ô∏è Jeda</button>
</div>

<script>
  const music = document.getElementById('bgMusic');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');

  // coba autoplay (akan gagal di beberapa browser)
  window.addEventListener('load', async () => {
    try {
      await music.play();
    } catch (e) {
      console.log("Autoplay diblokir, silakan tekan tombol Putar.");
    }
  });

  playBtn.addEventListener('click', () => music.play());
  pauseBtn.addEventListener('click', () => music.pause());
</script>

</body>
</html>
